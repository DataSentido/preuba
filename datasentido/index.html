<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSentido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-petroleo: #004D61;
      --verde-menta: #5EE6B3;
      --gris-oscuro: #1B1B1B;
      --blanco: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--gris-oscuro);
      color: var(--blanco);
    }

    header {
      width: 100%;
      padding: 20px 50px;
      background: linear-gradient(90deg, var(--gris-oscuro), var(--azul-petroleo));
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 700;
    }

    .logo span {
      color: var(--verde-menta);
    }

    nav a {
      margin-left: 20px;
      color: var(--blanco);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--verde-menta);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding-top: 100px;
    }

    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
      max-width: 800px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-buttons img {
      width: 50px;
      height: 50px;
      margin: 10px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .social-buttons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 20px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 18px;
      }

      .social-buttons img {
        width: 40px;
        height: 40px;
        margin: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Data<span>Sentido</span></div>
  </header>

  <section class="hero" id="inicio">
    <h1>Ingeniero Industrial / Data Analyst</h1>
    <p>Apasionado por transformar datos vacíos en datos sentidos. Este es el inicio de un viaje donde los datos tienen un propósito, un rumbo y un sentido.</p>
    <div class="social-buttons">
      <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="img/github.png" alt="GitHub"></a>
      <a href="#"><img src="img/tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
      <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
    </div>
  </section>
</body>
</html>
