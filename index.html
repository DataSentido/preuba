<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSentido - Inicio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0c3944;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .logo .sentido {
            color: #5EE6B3;
        }

        .subtitulo {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .redes {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .redes img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .redes img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }

            .subtitulo {
                font-size: 1.2rem;
            }

            .redes img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        Data<span class="sentido">Sentido</span>
    </div>

    <div class="subtitulo">
        Hagamos de tus datos, una nueva historia
    </div>

    <div class="redes">
        <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="img/github.png" alt="GitHub"></a>
        <a href="#"><img src="img/tiktok.png" alt="TikTok"></a>
        <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
    </div>
</body>
</html>
