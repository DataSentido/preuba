<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSentido</title>
  <style>
    :root {
      --color-azul-petroleo: #046100;
      --color-verde-menta: #5EE6B3;
      --color-gris-oscuro: #1B1B1B;
      --color-blanco: #FFFFFF;
      --fuente-principal: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--fuente-principal);
      background: var(--color-gris-oscuro);
      color: var(--color-blanco);
    }

    header {
      background: linear-gradient(to right, #0f0f0f, var(--color-azul-petroleo));
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .logo span {
      color: var(--color-verde-menta);
    }

    nav a {
      color: var(--color-blanco);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 48px;
      color: var(--color-verde-menta);
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .redes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .redes img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--color-verde-menta);
      padding: 10px;
      transition: transform 0.3s;
    }

    .redes img:hover {
      transform: scale(1.2);
    }

    .foto-perfil {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 0 20px var(--color-verde-menta);
    }

    .foto-perfil img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media(max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
      }

      .hero h1 {
        font-size: 32px;
      }
      .hero h2 {
        font-size: 18px;
      }
      .hero p {
        font-size: 16px;
      }
      .redes img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Data<span>Sentido</span></div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Sobre m√≠</a>
      <a href="#">Proyectos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Ingeniero Industrial</h1>
    <h2>Data Analyst</h2>
    <p>Hagamos de tus datos, una nueva historia</p>
    <div class="redes">
      <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="github.png" alt="GitHub"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
      <a href="#"><img src="youtube.png" alt="YouTube"></a>
    </div>
    <div class="foto-perfil">
      <img src="tu-foto.png" alt="Foto perfil">
    </div>
  </section>

</body>
</html>
