<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSentido</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #064e60;
      color: white;
    }

    header {
      background: linear-gradient(to right, #012733, #064e60);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
    }

    .logo span {
      color: #5EE6B3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #5EE6B3;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
    }

    .brand-title {
      font-size: 64px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .brand-title span {
      color: #5EE6B3;
    }

    .slogan {
      font-size: 24px;
      margin: 20px 0;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .social-icons img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      .brand-title {
        font-size: 42px;
      }

      .slogan {
        font-size: 18px;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Data<span>Sentido</span></div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Sobre m√≠</a>
      <a href="#">Proyectos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="brand-title">Data<span>Sentido</span></div>
    <div class="slogan">Hagamos de tus datos, una nueva historia</div>
    <div class="social-icons">
      <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
      <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="img/github.png" alt="GitHub"></a>
      <a href="#"><img src="img/tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
    </div>
  </main>

</body>
</html>
